{% include 'books/header.html' %}
{% include 'books/nav.html' %}

            <!-- Container -->
            <div class="container">

                <div class="row">
                    <div class="span1"></div>
                    <div class="span10">
                        <div class="row">
                            <span class="lead">
                                {{ book.title }}
                            </span><br>
                            {{ book.author }}, <em>{{ book.published }}
                        </div>

                        <div class="row">&nbsp;</div>

                        <div class="row">
                            <script type="text/javascript" src="https://www.google.com/jsapi"></script>
                            <script type="text/javascript">
                                google.load("visualization", "1", {packages:["corechart"]});
                                google.setOnLoadCallback(drawChart);
                                function drawChart() {
                                    var data = google.visualization.arrayToDataTable([
                                        ['', 'Unique', 'Total'],
                                        ['', {{ book.get_unique_words }}, {{ book.get_total_words }}]
                                    ]);

                                    var options = {
                                        title: 'Unique vs Total Words',
                                        vAxis: {title: ''}
                                    };

                                    var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
                                    chart.draw(data, options);
                                }
                            </script>
                            <div id="chart_div" style="height: 150px;"></div>
                        </div>

                        <div class="row">&nbsp;</div>
                        <div class="row">&nbsp;</div>

                        <div class="row">{{ book.get_word_cloud }}</div>
                    </div>
                    <div class="span1"></div>
                </div>

            </div>
            <!-- End Container -->
